<ActionBar class="action-bar">
  <NavigationButton visibility="hidden"></NavigationButton>
  <GridLayout columns="50, *, 50">
    <Label
      col="0"
      class="fas"
      text="&#xf0c9;"
      (tap)="onDrawerButtonTap()"
    ></Label>
    <Label col="1" class="action-bar-title" text="المنتجات"></Label>
    <Label col="2" class="fas" text="&#xf055;" [nsRouterLink]="['edit-product', 0]"></Label>
  </GridLayout>
</ActionBar>

<GridLayout>
  <GridLayout rows="auto,auto,*">
    <StackLayout row="0">
      <button
        [nsRouterLink]="['/category']"
        text="الذهاب إلى الأصناف"
        height="40"
        fontSize="12"
        borderWidth="1"
        borderColor="#d9f7f3"
        color="#006455"
      ></button>
    </StackLayout>
    <GridLayout
      row="1"
      columns="*,*,*,2*"
      backgroundColor="#d9f7f3"
      padding="10"
    >
      <Label col="0" color="#006455" textAlignment="center">حذف</Label>
      <Label col="1" color="#006455" textAlignment="center">السعر</Label>
      <Label col="2" color="#006455" textAlignment="center">الكمية</Label>
      <Label col="3" color="#006455" textAlignment="left">المنتج</Label>
    </GridLayout>
    <ListView row="2" [items]="items">
      <ng-template let-item="item">
        <GridLayout columns="*,*,*,2*">
          <Label
            col="0"
            textAlignment="center"
            class="fas"
            text="&#xf056;"
            color="red"
            (tap)="delete(item.id)"
          ></Label>
          <Label
            col="1"
            textAlignment="center"
            [text]="item.salePrice ? (item.salePrice | number : '1.2-2') + ' ' : 'جنيه' + ' 0'"
          ></Label>
          <Label
            col="2"
            textAlignment="center"
            [text]="
              units[item.unit]
                ? item.quantity + ' ' + units[item.unit]
                : item.quantity
            "
          ></Label>
          <Label col="3" [text]="item.name" [nsRouterLink]="['edit-product', item.id]"></Label>
        </GridLayout>
      </ng-template>
    </ListView>
  </GridLayout>
</GridLayout>
